{% load static %}

<div class="question_header text-left" style="font-size: 24px">
    {{ item.title }}
</div>
<div class="row" style="padding-bottom: 2%">
    <div class="row">
        <div class="col-2 text-center" style="margin: 10px; padding: 0px">
            <img src="{{ item.profile.avatar.url }}" width=100px height="100px">
            <div class="row" style="justify-content: center">
                {{ item.profile.login }}
            </div>
            {% csrf_token %}
            <div class="row like-questions-list" data-id="{{ item.pk }}" style="padding-top: 5%">
                {% include 'components/like_item.html' %}
            </div>
        </div>
        <div class="col-9" style="margin-bottom: 10px; padding-left: 2%">
            <div class="row">
                {{ item.text }}
            </div>
            <div class="row" style="font-style: italic; padding-top: 5%">
                Вопрос добавлен {{ item.date }}
            </div>
        </div>
        <div class="row" style="padding: 1%; padding-left: 0%">
            <div class="col" style="padding-left: 2%">
                Теги:
                {% for tag in item.get_tags %}
                <a href="{% url 'search' tag %}" style="padding-left: 1%;">
                    {{ tag }}
                </a>
                {% endfor %}
            </div>
        </div>
        <hr>
    </div>
</div>
